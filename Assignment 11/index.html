<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="login" class="wrapper d-block">
      <div>
        <h2>Login</h2>
        <div class="input-field">
          <input
            type="text"
            id="loginEmail"
            autocomplete="off"
            class="form-control"
            required
          />
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input
            type="password"
            id="loginPassword"
            autocomplete="off"
            class="form-control"
            required
          />
          <label>Enter your password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember" />
            <p>Remember me</p>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button id="loginBtn">Log In</button>
        <p class="text-danger pt-2" id="loginMsg"></p>
        <div class="register">
          <p>
            Don't have an account? <a href="#" id="navRegisterBtn">Register</a>
          </p>
        </div>
      </div>
    </div>

    <div id="register" class="wrapper d-none">
      <div>
        <h2>Register</h2>
        <div class="input-field">
          <input
            type="text"
            id="regName"
            autocomplete="off"
            class="form-control"
            required
          />
          <label>Enter your name</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="regEmail"
            autocomplete="off"
            class="form-control"
            required
          />
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input
            type="password"
            id="regPassword"
            autocomplete="off"
            class="form-control"
            required
          />
          <label>Enter your password</label>
        </div>
        <button class="mt-3" id="registerBtn">Register</button>
        <p class="text-danger pt-2" id="registerMsg" class="d-none"></p>
        <div class="register">
          <p>
            Already have an account? <a href="#" id="navLoginBtn">Log In</a>
          </p>
        </div>
      </div>
    </div>

    <div id="home" class="d-none container vh-100 justify-content-center align-content-center">
      <div class="row wrapper2 w-50 m-auto">
        <h2 class="text-success fs-1 m-0" id="homeMsg"></h2>
        <div class="mt-3">
          <button id="logoutBtn" class="text-danger">Log out</button>
        </div>
      </div>
    </div>

    <script src="js/controller.js"></script>
  </body>
</html>
