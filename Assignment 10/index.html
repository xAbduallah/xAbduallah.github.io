<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite sites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row w-100 mt-5">
        <main class="col-12">

          <header class="text-center">
            <h1 class="mirror-text">
              <i class="fa-solid fa-bookmark text-info"></i>
              Bookmark your favorite sites</h1>
          </header>

          <div class="modern-dotted-line"></div>
          <div class="mainForum p-3 text-info">

            <p class="mb-1"><i class="fa-solid fa-file-signature"></i> Name</p>
            <input type="text" class="form-control modern-input w-100 p-1 rounded-3" type="text" name="bmName" id="bmName" placeholder="Bookmark Name...">

            <p class="mt-3 mb-1"><i class="fa-solid fa-file-signature"></i> URL</p>
            <input type="text" class="form-control modern-input w-100 p-1 rounded-3" type="text" name="bmUrl" id="bmUrl" placeholder="Bookmark url...">

            <button class="w-50 mt-4 modern-button rounded-3 px-5 py-2">Submit</button>
          </div>

          <table class="rounded-3">
            <thead>
              <tr>
                <th>Index</th>
                <th>Website</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
          

        </main>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="js/controller.js"></script>
    </div>
  </body>
</html>
